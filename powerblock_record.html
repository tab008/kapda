<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Block Record ‚Äì UPMRC</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2f6;
  }

  header {
    background: #0b5ed7;
    color: #fff;
    text-align: center;
    padding: 12px;
  }

  header h1 {
    margin: 0;
    font-size: 20px;
  }

  .container {
    padding: 15px;
  }

  .record-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  .record-card h3 {
    margin-top: 0;
    color: #0b5ed7;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
    font-size: 16px;
  }

  .item {
    margin: 6px 0;
    font-size: 14px;
  }

  .item span {
    font-weight: 600;
  }

  .delete-btn {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: #dc3545;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }

  .delete-btn:hover {
    background: #bb2d3b;
  }

  .no-data {
    text-align: center;
    color: #777;
    margin-top: 50px;
  }
</style>
</head>

<body>

<header>
  <h1>Power Block Request</h1>
  <p>Saved Power Block Records</p>
</header>

<div class="container" id="recordContainer"></div>

<script>
  function loadRecords() {
    const container = document.getElementById("recordContainer");
    container.innerHTML = "";

    const records = JSON.parse(localStorage.getItem("powerBlockRecords")) || [];

    if (records.length === 0) {
      container.innerHTML = "<p class='no-data'>No Power Block Records Found</p>";
      return;
    }

    records.forEach((rec, index) => {
      const card = document.createElement("div");
      card.className = "record-card";

      card.innerHTML = `
        <h3>Power Block Request #${index + 1}</h3>
        <div class="item"><span>Applicant Name:</span> ${rec.applicant}</div>
        <div class="item"><span>From ‚Äì To:</span> ${rec.from} ‚Üí ${rec.to}</div>
        <div class="item"><span>Reason:</span> ${rec.reason}</div>
        <div class="item"><span>Date & Time:</span> ${rec.datetime}</div>
        <button class="delete-btn" onclick="deleteRecord(${index})">Delete Record</button>
      `;

      container.appendChild(card);
    });
  }

  function deleteRecord(index) {
    if (!confirm("Are you sure you want to delete this record?")) return;

    let records = JSON.parse(localStorage.getItem("powerBlockRecords")) || [];
    records.splice(index, 1);
    localStorage.setItem("powerBlockRecords", JSON.stringify(records));

    alert("üóëÔ∏è Record Deleted Successfully");
    loadRecords();
  }

  loadRecords();
</script>

</body>
</html>
