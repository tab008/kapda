<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Block Request – UPMRC</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2f6;
  }

  header {
    background: #0b5ed7;
    color: #fff;
    text-align: center;
    padding: 10px;
  }

  header h1 {
    margin: 0;
    font-size: 20px;
  }

  header p {
    margin: 3px 0 0;
    font-size: 13px;
  }

  .container {
    padding: 12px;
  }

  .card {
    background: #ffffff;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  .card h3 {
    margin-top: 0;
    font-size: 16px;
    color: #0b5ed7;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
    font-size: 14px;
  }

  input, select, textarea {
    width: 100%;
    padding: 9px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }

  textarea {
    min-height: 60px;
  }

  .row {
    display: flex;
    gap: 10px;
  }

  .row div {
    flex: 1;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #198754;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
  }
</style>
</head>

<body>

<header>
  <h1>Power Block Request</h1>
  <p>UPMRC – Electrical / Traction Safety Record</p>
</header>

<div class="container">
  <div class="card">
    <h3> Power Block Request Application</h3>

    <label>Applicant Name</label>
    <input type="text" id="applicant">

    <label>Request Power Block From – To</label>
    <div class="row">
      <div>
        <input type="text" placeholder="From Location" id="from_loc">
      </div>
      <div>
        <input type="text" placeholder="To Location" id="to_loc">
      </div>
    </div>

    <label>Reason for Power Block</label>
    <textarea id="reason"></textarea>

    <label>Date & Time</label>
    <input type="datetime-local" id="req_datetime">
  </div>

  <button onclick="savePowerBlock()">Save Record</button>
</div>

<script>
function savePowerBlock() {
  const record = {
    applicant: applicant.value,
    from: from_loc.value,
    to: to_loc.value,
    reason: reason.value,
    datetime: req_datetime.value,
  };

  let data = JSON.parse(localStorage.getItem("powerBlockRecords")) || [];
  data.push(record);
  localStorage.setItem("powerBlockRecords", JSON.stringify(data));

  alert("✅ Power Block Record Saved Successfully");

  document.querySelectorAll("input, textarea").forEach(e => e.value = "");
}
</script>

</body>
</html>
